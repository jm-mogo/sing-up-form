<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="title">
                <h2>THE ODIN</h2>
            </div>
            <div class="credits">
                <p>Photo by <a href="https://www.instagram.com/kamilablanco_sky/">Kamila</a></p>
            </div>
        </div>
        <div class="right-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</p>
            <h2>You know you want to.</h2>
            <form action="#" method="post">
                <fieldset class="user-data">
                    <h3>Let's do this!</h3>
                    <div class="user-data-form">
                        <div>
                            <label for="f-name">FIRST NAME</label>
                            <input type="text" id="f-name">
                        </div>
                        <div>
                            <label for="l-name">LAST NAME</label>
                            <input type="text" id="l-name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label for="p-number">PHONE NUMBER</label>
                            <input type="tel" id="p-number">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>
                        <div>
                            <label for="c-password">CONFIRM PASSWORD</label>
                            <input type="password" id="c-password">
                        </div>
                    </div>
                    
                </fieldset>
            </form>
        <button>Create Account</button>
        </div>
    </div>
</body>
</html>
